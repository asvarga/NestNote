<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Nest Note</title>
		<link rel="stylesheet" href="style.css">
		<script src="sorttable.js"></script>
		<script src="convenience.js"></script>
		<script src="NestNote.js"></script>
	</head>
	<body>
		<table id="templates" class="sortable">
			<tr>
				<th>Name</th>
				<th>Last Use</th>
				<th>Add</th> 
				<th class="hidden">Element</th>
			</tr>
			<tr>
				<td>
					div
				</td>
				<td>
					0
				</td>
				<td>
					<button type="button" onclick="addTemplate(this)">Add</button>
				</td>
				<td class="hidden">
					<div></div>
				</td>
			</tr>
			<tr>
				<td>
					table
				</td>
				<td>
					0
				</td>
				<td>
					<button type="button" onclick="addTemplate(this)">Add</button>
				</td>
				<td class="hidden">
					<table class="sortable">
						<tr>
							<th>Column 1</th>
							<th>Column 2</th> 
						</tr>
						<tr>
							<td>Joe Schmoe</td>
							<td>987-654-3210</td> 
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
